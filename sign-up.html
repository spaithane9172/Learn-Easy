<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./CSS/sign-up.css">
  <link rel="stylesheet" href="CSS/navbar.css">
  <script src="https://kit.fontawesome.com/0f60051df1.js" crossorigin="anonymous"></script>
  <script src="./JS/sign-in.js"></script>
  <script src="./JS/index.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand logo-container" href="#">
        <img class="logo" src="img/light-logo.png">
        <p>Learn Easy</p>
      </a>

      <button class="navbar-toggler color-light" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-5">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
          <li class="nav-item sl-btn">
            <a class="nav-link" href="#">Start Learning</a>
          </li>
        </ul>
        <div class="d-flex justify-content-center align-items-center">
          <button class=" btn btn-sm btn-outline-light fw-bold" onclick="SignIn()" type="submit">Sign In</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="form-box">
      <div class="row">
        <div class="col-6 d-flex justify-content-center align-items-center">
          <a href="sign-in.html">
            <h4>Sign In</h4>
          </a>
        </div>
        <div class="col-6 d-flex justify-content-center align-items-center">
          <a href="sign-up.html">
            <h4 class="bb">Sign Up</h4>
          </a>
        </div>
        <div class="row mt-3">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <form class="d-flex justify-content-center align-items-center flex-column" action="">
              <div class="email-in mb-4">
                <i class="fa-solid fa-user"></i>
                <input placeholder="Enter Your Name" type="text">
              </div>
              <div class="email-in mb-4">
                <i class="fa-solid fa-envelope"></i>
                <input placeholder="Enter Email" type="email">
              </div>
              <div class="password-in mb-4">
                <i class="fa-solid fa-key"></i>
                <input id="password" placeholder="Enter Password" type="password">
                <label><i id="eye" onclick="show_hide()" class="fa-solid fa-eye"></i>
                  <i id="eye-slash" onclick="show_hide()" class="fa-solid fa-eye-slash"></i></label>
              </div>
              <div class="password-in mb-4">
                <i class="fa-solid fa-key"></i>
                <input id="cpassword" placeholder="Enter Confirm Password" type="password">
                <label><i id="cpeye" onclick="cpshow_hide()" class="fa-solid fa-eye"></i>
                  <i id="cpeye-slash" onclick="cpshow_hide()" class="fa-solid fa-eye-slash"></i></label>
              </div>
              <div id="dropdowntitle" onclick="dropdown()" class="dropdown pb-2 mb-4 d-flex justify-content-between">
                <div>
                  <i class="fa-solid fa-circle-question"></i>
                  <label class="ms-3"> Select Verificatiion Question</label>
                </div>
                <div>
                  <i class="fa-solid fa-caret-down me-3"></i>
                </div>
              </div>
              <div id="dropdownlist" class="dropdownlist mb-4">
                <p onclick="question1()">What is the name of your first pet?</p>
                <p onclick="question2()">What was your first car?</p>
                <p onclick="question3()">What elementary school did you attend?</p>
                <p onclick="question4()">What is the name of the town where you were born?</p>
                <p onclick="question5()">What is your mother's maiden name?</p>
              </div>
              <div class="email-in mb-4">
                <input placeholder="Enter Answer" type="text">
              </div>
              <button class="mt-4 mb-4">Sign Up</button>
            </form>
          </div>
        </div> 
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
