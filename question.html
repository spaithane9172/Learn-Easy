<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/question.css">
    <script src="./JS/question.js"></script>
</head>
<body>
    <div class="container bg">
        <div class="row"><div class="col-12 float-end"><label id="timer">30</label><label>M</label></div></div>
        <span>
            <label id="questionNumber"></label>
            <label id="question"></label>
        </span>
        <input type="radio" name="option" id="o" value="option1"><label id="op1"></label>
        <input type="radio" name="option"><label id="op2"></label>
        <input type="radio" name="option"><label id="op3"></label>
        <input type="radio" name="option"><label id="op4"></label>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <button class="btn btn-sm btn-dark" onclick="previousQuestion()">Previous</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-sm btn-dark" onclick="nextQuestion()">Next</button>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <button class="btn btn-sm btn-dark" onclick="submitExam()">Submit Test</button>
                </div>
            </div>
        </div>  
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
